{% load template_methods %}
<div class="card shadow p-2">
	<div class="">

		<div>
		<label> Change whether to normalize the values on the amount of characters per year.</label>
		</div>
		<label> NOTE: The amount of characters per year might not properly reflect the amount of literature per year. The amount of data we had available after the year 1905 is drastically reduced.</label>
		<div>
			<a class="btn btn-primary {% if normalization_type == 'absolute' %} disabled {% endif %}" href="{{urls.result_type.charts_norm_absolute}}">Absolute values</a>
			<a class="btn btn-primary {% if normalization_type == 'normalized' %} disabled {% endif %}" href="{{urls.result_type.charts_norm_normalized}}">Normalized values</a>
		</div>
	</div>
	<hr />
	<div class="">
		<label> Change whether to chart the data by year or month. </label>
		<div>
			<a class="btn btn-primary {% if date_scope == 'year' %} disabled {% endif %}" href="{{urls.result_type.charts_scope_year}}">Year</a>
			<a class="btn btn-primary {% if date_scope == 'month' %} disabled {% endif %}" href="{{urls.result_type.charts_scope_month}}">Month</a>
		</div>
	</div>
	<hr />
</div>
<div class="card shadow mb-4 p-2">
	<div class"card body">
		<canvas id="chart" />
	</div>
</div>
