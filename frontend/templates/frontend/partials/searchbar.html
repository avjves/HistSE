<div class="row justify-content-md-center">
	<div class="col-xl-4">
		<div class="card shadow mb-4 border-left-primary">
			<form class="d-none d-sm-inline-block form-inline ml-md-3 my-md-0 navbar-search" onsubmit="search();return false">
				<div class="row input-group">
					<input id="query" type="text" class="form-control bg-light border-0 small" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2" value="{{ parameters.q|default_if_none:" " }}" />
					<button class="btn btn-primary border-0" role="button" onclick="search()">
						<i class="fas fa-search fa-sm"></i>
					</button>
					<button type="button" class="my-0 btn btn-primary ml-1 mr-1" data-toggle="modal" data-target="#helpModal">
						<i class="fas fa-info fa-sm"></i>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="helpModal" aria-hidden="true">
	<div class="modal-dialog" role="document" style="max-width:1000px">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel"><b>Search instructions</b></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
			</div>
			<div class="modal-body">
				{% include 'frontend/partials/instructions.html' %}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
	</div>
