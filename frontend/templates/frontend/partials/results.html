<div class="card shadow mb-4 p-2">
	<div class"card body">
		{% for result in results %}
			{% if forloop.counter|divisibleby:2 %}
				<div class="card shadow ml-1 mb-2 mt-2">
			{% else %}
				<div class="card shadow ml-1 mb-2 mt-2">
			{% endif %}
					<div class="card body">
						{% for field, value in result %}
							<span class="ml-2">{{field}}: {{value}} </span>
							<br />
						{% endfor %}
					</div>
				</div>
		{% endfor %}
	</div>
</div>
