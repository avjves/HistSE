<h1 class="h5 mb-1 text-gray-800">Search limiting:</h1>
<div class="card shadow mb-4 border-left-secondary">
	{% for facet in facets %}

	<div class="card-header py-3">
		<h6 class="m-0 font-weight-bold text-primary">{{facet.name}}</h6>
	</div>
	<div class="card body">
		{% for facet_option in facet.options %}
		{% if facet_option.selected %}
		<span onclick="setNewFacet('{{facet.field}}', '')"> {{ facet_option.name }}: {{ facet_option.value }}</span>
		{% else %}
		<span onclick="setNewFacet('{{facet.field}}', '{{facet_option.name}}')"> {{ facet_option.name }}: {{ facet_option.value }}</span>
		{% endif %}
		{% endfor %}
	</div>

	{% endfor %}
</div>
