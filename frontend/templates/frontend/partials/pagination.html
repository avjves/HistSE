<div class="card shadow mb-2 border-left-secondary">
	<div class="card body">
		<div class="row justify-content-between ml-2 mr-2 mt-1 mb-1"> 
			<div>
				<span>Showing {{start_num_pagination}}-{{end_num_pagination}} out of {{total_results}} matches...</span>
			</div>
			<div>	
				<a class="btn btn-primary" role="button" href="{{ urls.pagination.previous_page }}">

				</a>
				<a class="btn btn-primary" role="button" href="{{ urls.pagination.next_page }}">
					<i class="fas fa-angle-right fa-sm"></i>
				</a>
			</div>
		</div>

	</div>
</div>
