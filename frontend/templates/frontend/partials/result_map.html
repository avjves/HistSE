{% load template_methods %}
<div class="card shadow p-2">
	<div class"card body">
		<div>
			<h5> Change the linking method. <h5>
		</div>
		<div>
			<label> Origin to rest assumes the starting point to be the origin of the cluster and all other hits radiate from that location.  </label>
		</div>
		<div>
			<label> Chain hits together assumes the cluster starts from the starting location and flows linearly from there to the rest of the hits.</label>
		</div>

		<div>
			<a class="btn btn-primary {% if flow_type == 'origin' %} disabled {% endif %}" href="{{urls.result_type.map_origin}}">Origin to rest</a>
			<a class="btn btn-primary {% if flow_type == 'chain' %} disabled {% endif %}" href="{{urls.result_type.map_chain}}">Chain hits together</a>
		</div>
	</div>
</div>
<div class="card shadow mb-4 p-2">
	<div class"card body">
		{% if search_type == 'cluster' %}
			<iframe src="{{urls.flowmap.flow_map}}" width="100%" height="1500"/>
		{% else %}
			<span> Map option can only be used to visualize a single cluster. </span>
		{% endif %}
	</div>
</div>
